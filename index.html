      :root {
        --primary: #22d3ee;
        --secondary: #8b5cf6;
        --accent: #ec4899;
        --dark: #0a0a1a;
        --darker: #070712;
      }

      body {
        background: linear-gradient(180deg, var(--darker), var(--dark)), url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;

        overflow-x: hidden;
        position: relative;

      .exo-font {
        font-family: 'Exo 2', sans-serif;
      }

      .fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .cosmic-panel {
        background: rgba(10, 10, 26, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .cosmic-glow {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.6), 0 0 25px rgba(139, 92, 246, 0.4), 0 0 35px rgba(255, 255, 255, 0.2);
        animation: cosmicPulse 3s infinite;
      }

      @keyframes cosmicPulse {
        0% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.6), 0 0 25px rgba(139, 92, 246, 0.4), 0 0 35px rgba(255, 255, 255, 0.2); }
        50% { box-shadow: 0 0 25px rgba(34, 211, 238, 0.9), 0 0 35px rgba(139, 92, 246, 0.6), 0 0 45px rgba(255, 255, 255, 0.3); }

      }

      .nebula-border {
        position: relative;
        border-radius: 16px;
      }

      .nebula-border::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #22d3ee, #8b5cf6, #ec4899, #22d3ee);
        border-radius: 16px;
        z-index: -1;
        animation: nebulaFlow 6s linear infinite;
        background-size: 400%;
      }

      @keyframes nebulaFlow {
        0% { background-position: 0% 50%; }
        100% { background-position: 400% 50%; }
      }

      .message-enter {
        animation: messageEnter 0.3s ease-out forwards;
      }

      @keyframes messageEnter {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .pulse {
        animation: pulse 1.5s infinite;
      }

        100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }

        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .hover-scale:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.7);
      }

      .holographic-overlay {

        overflow: hidden;

        content: "";

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        pointer-events: none;

        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }

        left: 0;

        height: 100%;
        pointer-events: none;

        100% { opacity: 0.6; }

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const App = () => {
        const [messages, setMessages] = useState([
          {
            sender: "omni",
            text: "Hello, I'm OMNI. How can I assist you today?",
          },
        ]);
        const [isRecording, setIsRecording] = useState(false);
        const [currentPage, setCurrentPage] = useState("home");
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const recognitionRef = useRef(null);
        const chatContainerRef = useRef(null);

        const WEBHOOK_URL =
          "https://boxer-rich-raccoon.ngrok-free.app/webhook/n8n";
        const UNIQUE_KEY = "omni-can-unique-key-2025";

        // Initialize Web Speech API
        useEffect(() => {
          if (
            "SpeechRecognition" in window ||
            "webkitSpeechRecognition" in window
          ) {
            const SpeechRecognition =
              window.SpeechRecognition || window.webkitSpeechRecognition;
            recognitionRef.current = new SpeechRecognition();
            recognitionRef.current.continuous = false;
            recognitionRef.current.interimResults = false;
            recognitionRef.current.onresult = (event) => {
              const transcript = event.results[0][0].transcript;
              document.getElementById("chat-input").value = transcript;
              sendMessage(transcript);
            };
            recognitionRef.current.onerror = (event) => {
              console.error("Speech recognition error", event.error);
              setIsRecording(false);
            };
            recognitionRef.current.onend = () => setIsRecording(false);
          }
        }, []);

        // Scroll chat to bottom
        useEffect(() => {
          if (chatContainerRef.current) {
            chatContainerRef.current.scrollTop =
              chatContainerRef.current.scrollHeight;
          }
        }, [messages]);

        // Handle voice input
        const handleVoiceInput = () => {
          if (!recognitionRef.current) {
            alert("Speech recognition not supported in this browser.");
            return;
          }
          setIsRecording(true);
          recognitionRef.current.start();
        };

        // Send message to webhook
        const sendMessage = (message) => {
          if (!message.trim()) return;
          addMessageToChat(message, "user");
          document.getElementById("chat-input").value = "";

          axios
            .post(
              WEBHOOK_URL,
              {
                message,
                timestamp: new Date().toISOString(),
                key: UNIQUE_KEY,
                action: "voice_input",
              },
              {
                headers: { "Content-Type": "application/json" },
              }
            )
            .then((response) => {
              let data = response.data;
              if (typeof data === "string" && data.trim()) {
                try {
                  data = JSON.parse(data);
                } catch (parseError) {
                  console.error("Error parsing JSON response:", parseError);
                  addMessageToChat(
                    "I received your message but had trouble processing the response.",
                    "omni"
                  );
                  return;
                }
              }
              const omniResponse =
                data.output ||
                data.response ||
                data.message ||
                "I received your message!";
              addMessageToChat(omniResponse, "omni");
            })
            .catch((error) => {
              console.error("Error:", error);
              addMessageToChat(
                "Sorry, I encountered an error processing your request.",
                "omni"
              );
            });
        };

        // Add message to chat
        const addMessageToChat = (message, sender) => {
          setMessages((prev) => [
            ...prev,
            {
              text: message,
              sender,
              timestamp: new Date().toLocaleTimeString(),
            },
          ]);
        };
